<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>=^.^=</title>
<style>
#panel{
	box-sizing: border-box;
	border: 2px solid #000;
	padding: 10px;
	height: 400px;
	background: #ccc;
}
</style>
</head>
<body>
<p><a href="https://github.com/yomotsu/slide-anim">GitHub repo</a></p>


<button
	type="button"
	id="slideCollapseButton"
>slide up</button>

<button
	type="button"
	id="slideExpandButton"
>slide down</button>

<div id="panel"></div>

<p>other contents...</p>

<script src="../dist/slide-anim.js"></script>
<script>

const panel           = document.querySelector( '#panel' );
const slideCollapseButton   = document.querySelector( '#slideCollapseButton' );
const slideExpandButton = document.querySelector( '#slideExpandButton' );

const speed = 1.2; // pixels per second
const computeDuration = ( outerHeight ) => outerHeight / speed;

slideCollapseButton.addEventListener( 'click', async () => {
	const startTime = performance.now();
	await slideAnim.slideCollapse( panel, { duration: computeDuration, ease: 'ease-out' } );
	console.log( 'slideCollapse done', performance.now() - startTime );
} );

slideExpandButton.addEventListener( 'click', async () => {
	const startTime = performance.now();
	await slideAnim.slideExpand( panel, { duration: computeDuration, ease: 'ease-out' } );
	console.log( 'slideExpand done', performance.now() - startTime );
} );

</script>

</body>
</html>
