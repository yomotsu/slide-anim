<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>=^.^=</title>
<style>
#panel{
	box-sizing: border-box;
	border: 2px solid #000;
	padding: 10px;
	height: 400px;
	background: #ccc;
}
</style>
</head>
<body>
<p><a href="https://github.com/yomotsu/slide-anim">GitHub repo</a></p>


<button
	type="button"
	id="slideUpButton"
>slide up</button>

<button
	type="button"
	id="slideDownButton"
>slide down</button>

<div id="panel"></div>

<p>other contents...</p>

<script src="../dist/slide-anim.js"></script>
<script>

const panel           = document.querySelector( '#panel' );
const slideUpButton   = document.querySelector( '#slideUpButton' );
const slideDownButton = document.querySelector( '#slideDownButton' );

const speed = 1.2; // pixels per second
const computeDuration = ( outerHeight ) => outerHeight / speed;

slideUpButton.addEventListener( 'click', async () => {
	const startTime = performance.now();
	await slideAnim.slideUp( panel, { duration: computeDuration, ease: 'ease-out' } );
	console.log( 'slideUp done', performance.now() - startTime );
} );

slideDownButton.addEventListener( 'click', async () => {
	const startTime = performance.now();
	await slideAnim.slideDown( panel, { duration: computeDuration, ease: 'ease-out' } );
	console.log( 'slideDown done', performance.now() - startTime );
} );

</script>

</body>
</html>
