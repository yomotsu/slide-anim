<body>

<button
	type="button"
	id="slideCollapseButton"
>slide up</button>

<button
	type="button"
	id="slideExpandButton"
>slide down</button>

<div id="panel">
	<div>flex item</div>
	<div>flex item</div>
</div>

<p>other contents...</p>

<script src="../dist/slide-anim.js"></script>
<script>

const panel = document.querySelector( '#panel' );
const slideCollapseButton = document.querySelector( '#slideCollapseButton' );
const slideExpandButton = document.querySelector( '#slideExpandButton' );


slideCollapseButton.addEventListener( 'click', () => {
	slideAnim.slideCollapse( panel );
} );
slideExpandButton.addEventListener( 'click', () => {
	slideAnim.slideExpand( panel, { display: 'flex' } );
} );

</script>
